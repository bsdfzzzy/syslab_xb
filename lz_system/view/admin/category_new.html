		<form action="admin.php?m=new_category&p=category&category_id={category_id}" method="post">
        	<table cellpadding="0" cellspacing="5" border="0" style="width:400px;">
            	<tr>
                	<td>{CATEGORY_NAME}</td>
                	<td><input type="text" class="inputtext" maxlength=200 name="name" value="{category.name}" />*</td>
               	</tr>

                <tr>
                    <td>类型(1:列表；2:单页)</td>
                    <td><input type="text" class="inputtext" maxlength=200 name="status" value="{category.status}" />*</td>
                </tr>

                <tr>
                    <td>刊出日期(选填):</td>
                    <td><input type="text" class="inputtext" maxlength=200 name="publish_time" value="{category.publish_time}" />*</td>
                </tr>
            	
                <tr>
                	<td>&nbsp;</td>
                	<td align="center">
                    <input type="submit" value="{CATEGORY_SUBMIT}" />
                    &nbsp;
                    <input type="button" onclick="cancel_new_category(); return false;" value="{CANCEL}" />
                    </td>
                </tr>
             </table>
             
                
           </form>
