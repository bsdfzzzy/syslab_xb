        <form action="admin.php?m=new_user&p=user" method="post"  onsubmit="return check_form();" >
        	<table>

            	<tr>
                	<td>{USER_NAME}</td>
                	<td><input type="text" class="inputtext" maxlength=200 name="name" id='name' value="{user.name}" />*</td>
               	</tr>
                
                <tr>
                	<td valign="top">{USER_PASSWORD}</td>
                    <td><input type="password" class="inputtext" maxlength=200 name="password" id='password' /><!-- IF is_edit_user -->{IF_NOT_CHANGE}<!-- ELSE -->*<!-- ENDIF --></td>
                </tr>
          
                <tr>
                	<td valign="top">{USER_PASSWORD_CONFIRM}</td>
                    <td><input type="password" class="inputtext" maxlength=200 name="password2" id='password2' /><!-- IF is_edit_user -->{IF_NOT_CHANGE}<!-- ELSE -->*<!-- ENDIF --></td>
                </tr>
            	<tr>
                	<td>{EMAIL}</td>
                	<td><input type="text" class="inputtext" maxlength=200 name="email" value="{user.email}" /></td>
               	</tr>  
            	<tr>
                	<td>{STATUS}</td>
                	<td><input type="text" class="inputtext" maxlength=200 name="status" value="{user.status}" /></td>
               	</tr>                  
                <tr>
                	<td colspan="2" align="center">
                    	<input type="submit" value="{USER_SUBMIT}" />&nbsp;
                    	<input type="button" value="{CANCEL}" onclick="cancel_new_user(); return false;" />
                    </td>
                </tr>
             </table>
             
                
           </form>

<script>
function check_form()
{
	<!-- IF !is_edit_user -->
	if (!$_('password').value || !$_('name').value)
	{
		alert('{INPUT_ALL}');
		return false;
	}
	<!-- ENDIF -->
	if ($_('password').value != $_('password2').value)
	{
		alert('{PASSWORD_NOT_THE_SAME}');
		return false;
	}
}
</script>
